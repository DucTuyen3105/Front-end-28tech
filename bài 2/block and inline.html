<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thẻ p là thẻ kiểu block -->
     <!-- Luôn bắt đầu bằng một dòng mới, Trình duyệt sẽ tự thêm một khoảng trống để dòng tiếp theo nhảy xuống- -->
    <p>Xin chào bạn 1</p>
    <p>Xin chào bạn 2</p>
    <!-- Kiểu inline không bắt đầu trên một dòng mới, chiều rộng bằng với chiều rộng của element đó -->
     <b>Xin chào bạn 1</b>
     <b>Xin chào bạn 2</b>
 <!-- Khi sử dụng cần nhớ quy tắc đảm bảo mô hình nội dung của HTML:
Phần tử cấp độ inline không được chứa phần tử cấp độ block
Inline chỉ chứa dữ liệu hoặc các phần tử inline khác. inline = nội tuyến
Phần tử block thì được chứa các phần tử block, inline, dữ liệu.
Có trường hợp ngoại lệ là thẻ <a> (kiểu inline) nhưng có thể chứa phần tử kiểu block. -->
</body>
</html>
