<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul> danh sách hiển thị không được đánh số (unordered list) -->
    <ul>
        <!-- <li> một mục trong danh sách -->
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>  
    </ul>
    <ol>
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
    <!-- thuộc tính mặc định của thẻ <ol> value = 1 -->
    <ol type = "1">
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
    <!-- thẻ ol thuộc tính type value bằng A thì đánh dấu bằng chữ hoa -->
    <ol type = "A">
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
    <!-- thẻ ol thuộc tính type value bằng a thì đánh dấu bằng chữ thường-->
    <ol type = "a">
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
    <!-- thẻ ol thuộc tính type value bằng I thì đánh dấu bằng chữ la mã hoa-->
     <ol type = "I">
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
     <!-- thẻ ol thuộc tính type value bằng I thì đánh dấu bằng chữ la mã thường-->
    <ol type = "i">
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
    ol với ul dùng để làm danh mục như menu 
</body>
</html>
