<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dùng css thêm viền cho bảng -->
    <style>
        table, td, td{
            border: 1px solid #ddd;
        }
        td, td{
            padding :10px;
        }
    </style>
    <!-- thẻ table dùng để chèn bảng -->
    <table>
        <!-- Phần đầu của bảng <thead> -->
        <thead>
            <!-- <tr> xác định tiêu đề của bảng -->
            <tr> 
            <!-- thẻ <th> xác định nội dung từng cột -->
            <th>STT</th>
            <th>Họ Tên</th>
            <th>Số Điện Thoại</th>
           </tr>
           <!-- Phần thân của bảng -->
        <tbody>
            <!-- cột 1 -->
            <tr> 
                <td>1</td>
                <td>Nguyễn Đức Tuyên</td>
                <td>0903492068</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Đức Minh</td>
                <td>0903492068</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
