<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Thẻ <iframe></iframe> được sử dụng để hiển thị một trang web trong một trang web.
Cú pháp:
<iframe src="url" title="description" height="200" width="300"></iframe>
Ví dụ:
<iframe src="https://daca.vn/" title="Website Daca" width="1200" height="600"></iframe>
<iframe src="https://khoahoc.28tech.com.vn/" title="Website 28Tech" width="1200" height="600"></iframe> -->
     <!-- nhúng trang web -->
    <iframe src = "https://khoahoc.28tech.com.vn/khoa-hoc-online" width = "1200" height = "500"></iframe>
    <!-- nhúng bản đồ -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29799.52181786429!2d105.8171364!3d20.995033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac927ce95957%3A0xe230355f8983adb9!2zVGhhbmggWHXDom4sIEjDoCBO4buZaQ!5e0!3m2!1svi!2s!4v1722992634280!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe src="https://khoahoc.28tech.com.vn/khoa-hoc-online" name = "28tech" width = "500" height = "500"></iframe>
    <!-- bấm vào web này tham chiếu đến web khác với thuộc tính target (khai báo tên tham chiếu ở web muốn tham chiếu đến) -->
    <a href = "http://oj.28tech.com.vn/" target = "28tech">  </a>
    <!-- Một số thẻ semantic -->
      
</body>
</html>
